<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>KETMAR Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #FFFFFF;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      #error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #error-screen.show {
        display: flex;
      }
      .error-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000;
      }
      .error-message {
        font-size: 14px;
        color: #666;
        text-align: center;
        max-width: 300px;
      }
    </style>
    <script>
      // Проверка доступности Telegram WebApp SDK
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (!window.Telegram || !window.Telegram.WebApp) {
            console.error('Telegram WebApp SDK not loaded');
            document.getElementById('error-screen').classList.add('show');
          } else {
            console.log('✅ Telegram WebApp SDK loaded successfully');
          }
        }, 2000);
      });

      // Глобальная обработка ошибок
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="error-screen">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Ошибка загрузки</div>
      <div class="error-message">Не удалось загрузить приложение. Попробуйте обновить страницу или переоткрыть бота.</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

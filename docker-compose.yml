version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: kufor_mongo
    restart: always
    volumes:
      - ./data/mongo:/data/db
    networks:
      - kufor

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: kufor_backend
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    expose:
      - "5000"
    restart: always
    networks:
      - kufor

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: kufor_frontend
    env_file:
      - ./frontend/.env
    expose:
      - "80"
    restart: always
    networks:
      - kufor

  nginx:
    image: nginx:alpine
    container_name: kufor_nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - kufor

  certbot:
    image: certbot/certbot
    container_name: kufor_certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    networks:
      - kufor

networks:
  kufor:
    driver: bridge

version: "3.9"

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: ketmar-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-ketmar_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-change_this_password}
      MONGO_INITDB_DATABASE: ketmar
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ketmar-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: ketmar-redis
    restart: always
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ketmar-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # KETMAR Market API + Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ketmar-app
    restart: always
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URL: "mongodb://${MONGO_USER:-ketmar_admin}:${MONGO_PASSWORD:-change_this_password}@mongo:27017/ketmar?authSource=admin"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - ketmar-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  ketmar-net:
    driver: bridge
